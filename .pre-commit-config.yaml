repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: debug-statements
      - id: double-quote-string-fixer

  - repo: local
    hooks:
      - id: check-untracked-files
        name: check-untracked-files
        entry: check-untracked-files
        language: python
